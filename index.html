<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 </head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url(user.jpg); /* Replace with your background image */
    background-size: cover;
    background-position: center;
}

.login-container {
    display: flex;
    justify-content: flex-end;
    /* width: 100%; */
    max-width: 1200px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.form-container {
    padding: 40px;
    background: white;
    max-width: 400px;
    width: 100%;
}

.home-icon {
    margin-bottom: 20px;
}

.home-icon img {
    width: 30px;
    height: 30px;
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #333;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.actions .forgot-password {
    font-size: 12px;
    color: #007BFF;
    text-decoration: none;
}

.actions .forgot-password:hover {
    text-decoration: underline;
}

.btn {
    width: 100%;
    padding: 10px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background: #0056b3;
}

.or-login {
    text-align: center;
    margin: 20px 0;
    color: #777;
}

.social-login {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.social-login a img {
    width: 30px;
    height: 30px;
}

.sign-up {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.sign-up a {
    color: #007BFF;
    text-decoration: none;
}

.sign-up a:hover {
    text-decoration: underline;
}
.inp{
            all: unset;
            /* color: white; */
            border: 1px solid #999797;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .inp:is(:focus){
            border: 2px solid transparent;
            transition: all 0.2s ease;
            background: linear-gradient(#ffffff, #ffffff) padding-box, linear-gradient(45deg, blue,red)border-box; 
        }
        .logo{
             text-align: center;
        }


 </style>
<body>
    <div class="login-container">
        <div class="form-container">
            <div class="home-icon">
                <a href="#"><img class="logo" src="olidrel logo.png" alt="Olidrel-hub"></a>
            </div>
            <form>
                <h2>Login</h2>
                <div class="input-group">
                    <label for="email">Your Email *</label>
                    <input class="inp" type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password">Password *</label>
                    <input class="inp" type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="actions">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="button" onclick="Login()" class="btn">Sign in</button>
                <p class="or-login">Or Login With</p>
                <div class="social-login">
                    <a href="#"><i class="fa fa-home"></i></a>
                    <a href="#"><i class="fa fa-home"></i></a>
                 </div>
                <p class="sign-up">Don't have an account? <a href="#">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script>
    function Login() {
     let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    if (email === "olidrel" && password === "1234") {

        window.location.href = "home.html";
    } else {
        alert("Incorrect email or password");
    }
}

       
    </script>
</body>
</html>
